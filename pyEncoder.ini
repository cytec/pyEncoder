[global]
hotfolder = "/Volumes/Media/Series/"
media_types = ['.avi','.mkv','.mp4','.wmv', '.mov'] 
sleeptime = 1
loglevel = DEBUG

[video_settings]
reconvert_all = True
video_height_need = 720
keep_source = False
new_video_size = "1280x720"
vid_max_bitrate = 2500000
audio_max_bitrate = 320000
extra_apple_tv = False
